<section class="section">
  <div class="container take-order">
    <div class="wrap">
      <strong class="order">Take order</strong>
      <div class="subwrap">
        <h2 class="wrap__title">Xiberia K9 PRO PC Headset</h2>
        <div class="goods">
          <div class="cover-image">
            <div class="img-price">
              <picture>
                <source
                  media="(min-width: 1280px)"
                  srcset="
                    /src/images/take-order/im1/img_order_1d_387_1x.jpg 1x,
                    /src/images/take-order/im1/img_order_1d_774_2x.jpg 2x
                  "
                />
                <source
                  media="(min-width: 768px)"
                  srcset="
                    /src/images/take-order/im1/img_order_1t_387_1x.jpg 1x,
                    /src/images/take-order/im1/img_order_1t_774_2x.jpg 2x
                  "
                />
                <source
                  media="(min-width: 480px)"
                  srcset="
                    /src/images/take-order/im1/img_order_1m_288_1x.jpg 1x,
                    /src/images/take-order/im1/img_order_1m_576_2x.jpg 2x
                  "
                />
                <img
                  class="image image-order"
                  src="/src/images/take-order/im1/img_order_1m_288_1x.jpg"
                  alt="headphones_1"
                />
              </picture>
            </div>
            <div class="prices">
              <div class="price old-price">65.14 USD</div>
              <div class="price new-price">55.14 USD</div>
            </div>
          </div>

          <div class="card-set">
            <ul class="list card-set-list">
              <li class="item item-card-set">
                <picture>
                  <source
                    media="(min-width: 1280px)"
                    srcset="
                      /src/images/take-order/im2/img_order_2d_155_1x.jpg 1x,
                      /src/images/take-order/im2/img_order_2d_310_2x.jpg 2x
                    "
                  />
                  <source
                    media="(min-width: 768px)"
                    srcset="
                      /src/images/take-order/im2/img_order_2t_154_1x.jpg 1x,
                      /src/images/take-order/im2/img_order_2t_308_2x.jpg 2x
                    "
                  />
                  <source
                    media="(min-width: 480px)"
                    srcset="
                      /src/images/take-order/im2/img_order_2m_60_1x.jpg  1x,
                      /src/images/take-order/im2/img_order_2m_120_2x.jpg 2x
                    "
                  />
                  <img
                    class="image image-order-set"
                    src="/src/images/take-order/im2/img_order_2m_60_1x.jpg"
                    alt="headphones_2"
                  />
                </picture>
              </li>

              <li class="item item-card-set">
                <picture>
                  <source
                    media="(min-width: 1280px)"
                    srcset="
                      /src/images/take-order/im3/img_order_3d_155_1x.jpg 1x,
                      /src/images/take-order/im3/img_order_3d_310_2x.jpg 2x
                    "
                  />
                  <source
                    media="(min-width: 768px)"
                    srcset="
                      /src/images/take-order/im3/img_order_3t_154_1x.jpg 1x,

                    "
                  />
                  <source
                    media="(min-width: 480px)"
                    srcset="

                      /src/images/take-order/im3/img_order_3m_120_2x.jpg 2x
                    "
                  />
                  <img
                    class="image image-order-set"
                    src="/src/images/take-order/im3/img_order_3m_60_1x.jpg"
                    alt="headphones_3"
                  />
                </picture>
              </li>

              <li class="item item-card-set">
                <picture>
                  <source
                    media="(min-width: 1280px)"
                    srcset="
                      /src/images/take-order/im4/img_order_4d_155_1x.jpg 1x,
                      /src/images/take-order/im4/img_order_4d_310_2x.jpg 2x
                    "
                  />
                  <source
                    media="(min-width: 768px)"
                    srcset="
                      /src/images/take-order/im4/img_order_4t_154_1x.jpg 1x,
                      /src/images/take-order/im4/img_order_4t_308_2x.jpg 2x
                    "
                  />
                  <source
                    media="(min-width: 480px)"
                    srcset="
                      /src/images/take-order/im4/img_order_4m_60_1x.jpg  1x,

                    "
                  />

                    class="image image-order-set"

              </li>

              <li class="item item-card-set">
                <picture>
                  <source
                    media="(min-width: 1280px)"
                    srcset="

                      /src/images/take-order/im5/img_order_5d_310_2x.jpg 2x
                    "
                  />
                  <source
                    media="(min-width: 768px)"
                    srcset="
                      /src/images/take-order/im5/img_order_5t_154_1x.jpg 1x,
                      /src/images/take-order/im5/img_order_5t_308_2x.jpg 2x
                    "
                  />
                  <source
                    media="(min-width: 480px)"
                    srcset="
                      /src/images/take-order/im5/img_order_5m_60_1x.jpg  1x,

                  />

                    class="image image-order-set"

              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="form-container">
      <h2 class="contacts-form__title">CONTACT US</h2>
      <form class="contacts-form">
        <div class="contacts-form__box">
          <div class="contacts-form__wrap">
            <input
              class="contacts-form__input contacts-input"
              type="text"
              name="text"
              id="text"
              required
              pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
              placeholder=" "
            />
            <label class="contacts-form__label" for="text">Name</label>
          </div>
          <div class="contacts-form__wrap">
            <input
              class="contacts-form__input contacts-input"
              type="email"
              name="email"
              id="email"
              required
              placeholder=" "
            />
            <label class="contacts-form__label" for="email">Email</label>
          </div>
          <div class="form__select" data-state="">
            <div class="form__select__title" data-default="Option 0">
              Color Option
            </div>
            <div class="form__select__content">
              <input
                id="singleSelect0"
                class="form__select__input"
                type="radio"
                name="singleSelect"
                checked
              />
              <label for="singleSelect0" class="form__select__label">
                Color Option
              </label>
              <input
                id="singleSelect1"
                class="form__select__input"
                type="radio"
                name="singleSelect"
                required
              />
              <label for="singleSelect1" class="form__select__label"
                >K9D Black Orange</label
              >
              <input
                id="singleSelect2"
                class="form__select__input"
                type="radio"
                name="singleSelect"
              />
              <label for="singleSelect2" class="form__select__label"
                >K9D Silver Gray</label
              >
              <input
                id="singleSelect3"
                class="form__select__input"
                type="radio"
                name="singleSelect"
              />
              <label for="singleSelect3" class="form__select__label"
                >K9U White Blue</label
              >
            </div>
          </div>
          <div class="contacts-form__wrap contacts-form__wrap--icon">
            <label class="contacts-form__label">Quantity</label>
            <select class="contacts-form__input contacts-input"></select>
          </div>
          <div class="contacts-form__wrap contacts-form__wrap--icon">
            <label class="contacts-form__label">Payment</label>
            <select class="contacts-form__input contacts-input"></select>
          </div>
        </div>
        <div class="contacts-textarea__wrap">
          <label class="contacts-textarea__label" for="message"
            >Leave your message</label
          >
          <textarea
            class="contacts-textarea"
            name="message"
            id="message"
            placeholder=" "
          ></textarea>
        </div>
      </form>
    </div>
  </div>
</section>
